<div class="home-jefe-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/KonradGourmetLogo.png" alt="Konrad Gourmet" />
        </div>
        <nav>
            <a href="/home_jefe" class="active"><i class="fas fa-home"></i> Inicio</a>
            <a href="/jefe_menu"><i class="fas fa-utensils"></i> Menú</a>
            <a href="/solicitud_alimentos"><i class="fas fa-clipboard-list"></i> Solicitudes</a>
            <a href="/inventario"><i class="fa-solid fa-box"></i> Inventario</a>
        </nav>
    </aside>

    <!-- Content -->
    <div class="content">
        <!-- Header -->
        <header class="header">
            <input type="text" placeholder="Buscar..." class="search" />
            <button class="alerta"><i class="fas fa-bell"></i> 1 alerta: Stock bajo</button>
            <div class="user">
                <span><i class="fas fa-user-tie"></i> Jefe de Cocina</span>
                <button class="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            </div>
        </header>

        <!-- Main -->
        <main class="main-content">
            <!-- Cards -->
            <div class="grid-container">
                <div class="card">
                    <h3>12</h3>
                    <p>Platos en el menú</p>
                </div>
                <div class="card">
                    <h3>5</h3>
                    <p>Stock Crítico</p>
                </div>
                <div class="card">
                    <h3>3</h3>
                    <p>Solicitudes pendientes</p>
                </div>
                <div class="card">
                    <h3>80%</h3>
                    <p>Disponibilidad de inventario</p>
                </div>
            </div>

            <!-- Botón centrado -->
            <div class="nueva-solicitud">
                <button class="btn-solicitud">
                    <i class="fas fa-plus-circle"></i> Nueva solicitud de alimentos
                </button>
            </div>


            <div class="card full-width">

            <!-- Botones grandes -->
            <div class="botones-grandes">
                <button class="big-btn" (click)="irAgregarPlato()">
                    <i class="fas fa-utensils"></i> Registrar plato en el menú
                </button>
                <button class="big-btn outline">
                    <i class="fas fa-chart-line"></i> Monitorear inventario
                </button>
            </div>

                
            </div>
        </main>
    </div>
</div>
