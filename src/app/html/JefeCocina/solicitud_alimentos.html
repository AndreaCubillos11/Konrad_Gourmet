<div class="solicitud-alimentos-container">
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/KonradGourmetLogo.png" alt="Logo">
        </div>
        <nav>
            <a routerLink="/home_jefe"><i class="fas fa-home"></i> Inicio</a>
            <a routerLink="/jefe_menu"><i class="fas fa-utensils"></i> Menú</a>
            <a routerLink="/solicitud_alimento" class="active"><i class="fas fa-clipboard-list"></i> Solicitudes</a>
            <a routerLink="/inventario"><i class="fa-solid fa-box"></i> Inventario</a>
        </nav>
    </aside>

    <div class="content">
        <div class="header">
            <input type="text" placeholder="Buscar..." class="search">
            <button class="alerta"><i class="fas fa-bell"></i> 1 Alerta: Stock bajo</button>
            <div class="user">
                <i class="fas fa-user-tie"></i> Jefe de Cocina
                <button class="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            </div>
        </div>

        <main class="main-content">
            <h1>Solicitud de Alimentos</h1>

            <form class="form-solicitud">

                <div class="form-row">
                    <div class="form-group">
                        <label>Categoría del Producto</label>
                        <select>
                            <option value="">Seleccione una categoría</option>
                            <option>Granos</option>
                            <option>Cárnicos</option>
                            <option>Verduras</option>
                            <option>Lácteos</option>
                        </select>
                    </div>

                    <div class="form-group small-medium">
                        <label>Producto</label>
                        <select>
                            <option value="">Seleccione producto</option>
                            <option>Arroz</option>
                            <option>Frijoles</option>
                            <option>Carne</option>
                            <option>Leche</option>
                        </select>
                    </div>

                    <div class="form-group small-medium">
                        <label>Marca</label>
                        <select>
                            <option value="">Seleccione marca</option>
                            <option>Diana</option>
                            <option>Roa</option>
                            <option>Colanta</option>
                            <option>Alpina</option>
                        </select>
                    </div>

                    <div class="form-group small">
                        <label>Cantidad</label>
                        <input type="number" placeholder="Ej: 10">
                    </div>

                    <div class="form-group small">
                        <label>Unidad</label>
                        <select>
                            <option value="">Seleccione unidad</option>
                            <option>Kg</option>
                            <option>Gramos</option>
                            <option>Litros</option>
                            <option>Unidades</option>
                        </select>
                    </div>
                </div>

                <!-- Botones de agregar/eliminar alineados a la izquierda -->
                <div class="acciones-producto izquierda">
                    <button type="button" class="btn-eliminar">- Eliminar Producto</button>
                    <button type="button" class="btn-agregar">+ Agregar Producto</button>
                </div>

                <!-- Botones finales -->
                <div class="form-botones">
                    <button type="button" class="btn-guardar">
                        <i class="fas fa-paper-plane"></i> Enviar solicitud
                    </button>

                    <button type="button" class="btn-cancelar">Cancelar</button>
                </div>

            </form>
        </main>
    </div>
</div>
