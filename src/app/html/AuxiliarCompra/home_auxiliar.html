<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/KonradGourmetLogo.png" alt="Konrad Gourmet" />
        </div>

        <nav>
            <a routerLink="/inicio" class="active">
                <i class="fa-solid fa-house"></i> Inicio
            </a>
            <a routerLink="/solicitudes">
                <i class="fa-solid fa-file-lines"></i> Solicitudes
            </a>
            <a routerLink="/cotizaciones">
                <i class="fa-solid fa-coins"></i> Cotizaciones
            </a>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <div class="content">
        <!-- Header -->
        <header class="header">
            <div class="user">
                <i class="fa-regular fa-user"></i>
                <span>Aux. Compras</span>
                <button class="logout" (click)="cerrarSesion()">Cerrar Sesión</button>
            </div>
        </header>

        <!-- Main content -->
        <main class="main-content">
            <h1>Gestión de Compras</h1>

            <div class="status-cards">
                <div class="card">
                    <p>Solicitudes Pendientes</p>
                    <h2>{{ solicitudesPendientes }}</h2>
                </div>
                <div class="card">
                    <p>Cotizaciones enviadas</p>
                    <h2>{{ cotizacionesEnviadas }}</h2>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-consultar" (click)="consultarSolicitudes()">
                    Consultar solicitudes
                </button>
                <button class="btn btn-nuevo" (click)="crearCotizacion()">
                    Crear Cotización
                </button>
            </div>
        </main>
    </div>
</div>
