<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/KonradGourmetLogo.png" alt="Konrad Gourmet" />
        </div>
        <nav>
            <a routerLink="/inicio"><i class="fa-solid fa-house"></i> Inicio</a>
            <a routerLink="/home_sucursal"><i class="fa-solid fa-building"></i> Sucursales</a>
            <a routerLink="/proveedores"><i class="fa-solid fa-truck"></i> Proveedores</a>
            <a routerLink="/inventario"><i class="fa-solid fa-box"></i> Inventario</a>
            <a routerLink="/listas"><i class="fa-solid fa-list"></i> Listas</a>
            <a routerLink="/auditorias"><i class="fa-solid fa-clipboard-check"></i> Auditorías</a>
            <a routerLink="/errores"><i class="fa-solid fa-triangle-exclamation"></i> Errores</a>
            <a routerLink="/usuarios" class="active"><i class="fa-solid fa-users"></i> Usuarios y roles</a>
        </nav>
    </aside>

    <!-- Contenido -->
    <div class="content">
        <!-- Header -->
        <div class="header">
            <input type="text" placeholder="Buscar..." class="search">
            <button class="alerta"><i class="fas fa-bell"></i> 1 Alerta: Stock bajo</button>
            <div class="user">
                <span><i class="fas fa-user-shield"></i> Administrador</span>
                <button class="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            </div>
        </div>

        <!-- Formulario crear usuario -->
        <section class="form-container">
            <h2><i class="fa-solid fa-user-plus"></i> Crear un nuevo usuario</h2>

            <div class="form-grid">
                <!-- Datos principales -->
                <div class="form-card">
                    <h3>Información principal</h3>
                    <label>Nombre <input type="text" [(ngModel)]="usuario.nombre" /></label>
                    <label>Apellido <input type="text" [(ngModel)]="usuario.apellido" /></label>
                    <label>Correo electrónico <input type="email" [(ngModel)]="usuario.email" /></label>
                    <label>Teléfono <input type="text" [(ngModel)]="usuario.telefono" /></label>
                    <label>Sucursal principal <input type="text" [(ngModel)]="usuario.sucursal" /></label>
                    <label>Cargo <input type="text" [(ngModel)]="usuario.cargo" /></label>
                    <label>Notas <textarea [(ngModel)]="usuario.notas"></textarea></label>
                </div>

                <!-- Notificaciones -->
                <div class="form-card">
                    <h3>Notificaciones</h3>
                    <label><input type="checkbox" [(ngModel)]="usuario.notifStock" /> Alerta de stock bajo</label>
                    <label><input type="checkbox" [(ngModel)]="usuario.notifPedidos" /> Notificación nuevos
                        pedidos</label>
                    <label><input type="checkbox" [(ngModel)]="usuario.notifProveedores" /> Actualización de
                        proveedores</label>
                </div>

                <!-- Permisos -->
                <div class="form-card">
                    <h3>Accesos y permisos</h3>
                    <label>Inventario <input type="text" [(ngModel)]="usuario.permInventario" /></label>
                    <label>Compras <input type="text" [(ngModel)]="usuario.permCompras" /></label>
                    <label>Proveedores <input type="text" [(ngModel)]="usuario.permProveedores" /></label>
                    <label>Acceso temporal <input type="text" [(ngModel)]="usuario.accesoTemporal" /></label>
                </div>

                <!-- Multi-sucursal -->
                <div class="form-card">
                    <h3>Multi - sucursal</h3>
                    <label>Agregar sucursal secundaria
                        <input type="text" [(ngModel)]="usuario.sucursalSecundaria" />
                    </label>
                </div>
            </div>

            <!-- Botones -->
            <div class="form-actions">
                <button class="btn-primary" (click)="crearUsuario()"><i class="fa-solid fa-user-plus"></i> Crear
                    usuario</button>
                <button class="btn-secondary"><i class="fa-solid fa-save"></i> Guardar borrador</button>
                <button class="btn-cancel"><i class="fa-solid fa-xmark"></i> Cancelar</button>
            </div>
        </section>
    </div>
</div>
