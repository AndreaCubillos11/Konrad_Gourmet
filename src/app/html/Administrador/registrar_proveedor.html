<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/images/KonradGourmetLogo.png" alt="Konrad Gourmet">
    </div>
    <ul>
      <li><i class="fa-solid fa-house"></i>Inicio</li>
      <li><i class="fa-solid fa-building"></i>Sucursales</li>
      <li class="active"><i class="fa-solid fa-truck"></i>Proveedores</li>
      <li><i class="fa-solid fa-box"></i>Inventario</li>
      <li><i class="fa-solid fa-list"></i>Listas</li>
      <li><i class="fa-solid fa-clipboard-check"></i>Auditorías</li>
      <li><i class="fa-solid fa-triangle-exclamation"></i>Errores</li>
      <li><i class="fa-solid fa-users"></i>Usuarios y roles</li>
    </ul>
  </aside>

  <!-- Main content -->
  <main class="content">
    <!-- Topbar -->
    <header class="topbar">
      <input type="text" placeholder="Buscar..." class="search">
      <div class="alerts">
        <button class="alerta"><i class="fas fa-bell"></i> 1 Alerta: Stock bajo</button>
        <span class="user"><i class="fas fa-user-shield"></i> Administrador</span>
        <button class="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
      </div>
    </header>

    <!-- Formulario proveedor -->
    <section class="proveedor-form">
      <h2><i class="fas fa-truck"></i> Agregar Proveedor</h2>

      <!-- Formulario -->
      <form action="#" method="post">
        <!-- Detalles de empresa -->
        <div class="card">
          <h3><i class="fas fa-building"></i> Detalles de la empresa</h3>
          <div class="grid detalles-empresa">
            <div>
              <label><b>Nombre:</b></label>
              <input type="text" placeholder="Fresh Harvest" name="nombre">
            </div>
            <div>
              <label><b>Dirección:</b></label>
              <input type="text" placeholder="Cra. 2 # 36-86" name="direccion">
            </div>
            <div>
              <label><b>Ciudad:</b></label>
              <select name="ciudad">
                <option value="">Seleccione ciudad</option>
                <option>Bogotá</option>
                <option>Medellin</option>
                <option>Cali</option>
              </select>
            </div>
            <div>
              <label><b>NIT:</b></label>
              <input type="text" placeholder="890-480-184-4" name="nit">
            </div>
          </div>
        </div>

        <!-- Contactos -->
        <div class="card">
          <h3><i class="fas fa-user-friends"></i> Contactos principales</h3>
          <div class="grid">
            <div>
              <label><b>Teléfono:</b></label>
              <input type="tel" placeholder="+57 314 5672333" name="telefono">
            </div>
            <div>
              <label><b>Correo:</b></label>
              <input type="email" placeholder="andresg@freshharvest.co" name="correo">
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="acciones">
          <button type="reset" class="cancelar"><i class="fas fa-times"></i> Cancelar</button>
          <button type="submit" class="crear"><i class="fas fa-paper-plane"></i> Enviar solicitud</button>
        </div>
      </form>
    </section>
  </main>
</div>
