<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/images/KonradGourmetLogo.png" alt="Konrad Gourmet">
    </div>
    <ul>
      <li><i class="fa-solid fa-house"></i>Inicio</li>
      <li><i class="fa-solid fa-building"></i>Sucursales</li>
      <li class="active"><i class="fa-solid fa-truck"></i>Proveedores</li>
      <li><i class="fa-solid fa-box"></i>Inventario</li>
      <li><i class="fa-solid fa-list"></i>Listas</li>
      <li><i class="fa-solid fa-clipboard-check"></i>Auditorías</li>
      <li><i class="fa-solid fa-triangle-exclamation"></i>Errores</li>
      <li><i class="fa-solid fa-users"></i>Usuarios y roles</li>
    </ul>
  </aside>

  <!-- Main content -->
  <main class="content">
    <!-- Topbar -->
    <header class="topbar">
      <input type="text" placeholder="Buscar..." class="search">
      <div class="alerts">
        <button class="alerta"><i class="fas fa-bell"></i> 1 Alerta: Stock bajo</button>
        <span class="user"><i class="fas fa-user"></i> Administrador</span>
        <button class="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
      </div>
    </header>

    <!-- Formulario proveedor -->
    <section class="proveedor-form">
      <h2><i class="fas fa-truck"></i> Agregar Proveedor</h2>

      <!-- Wizard pasos -->
      <div class="wizard">
        <button class="step active"><i class="fas fa-building"></i> Datos de la empresa</button>
        <button class="step"><i class="fas fa-user-friends"></i> Contactos</button>
        <button class="step"><i class="fas fa-tags"></i> Categoría</button>
        <button class="step"><i class="fas fa-file-alt"></i> Términos y documentos</button>
      </div>

      <!-- Detalles de empresa -->
      <div class="card">
        <h3><i class="fas fa-building"></i> Detalles de la empresa</h3>
        <div class="grid">
          <div>
            <label><b>Nombre:</b></label>
            <input type="text" placeholder="Fresh Harvest">
          </div>
          <div>
            <label><b>Código:</b></label>
            <input type="text" placeholder="00123">
          </div>
          <div>
            <label><b>Tipo:</b></label>
            <select>
              <option>Proveedor</option>
              <option>Distribuidor</option>
              <option>Fabricante</option>
            </select>
          </div>
          <div>
            <label><b>Estado:</b></label>
            <select>
              <option>Activo</option>
              <option>Inactivo</option>
            </select>
          </div>
          <div>
            <label><b>Dirección:</b></label>
            <input type="text" placeholder="Cra. 2 # 36-86">
          </div>
          <div>
            <label><b>Ciudad:</b></label>
            <input type="text" placeholder="Cartagena">
          </div>
          <div>
            <label><b>País:</b></label>
            <input type="text" placeholder="Colombia">
          </div>
          <div>
            <label><b>NIT:</b></label>
            <input type="text" placeholder="890-480-184-4">
          </div>
          <div>
            <label><b>Moneda de pago:</b></label>
            <select>
              <option>COP</option>
              <option>USD</option>
              <option>EUR</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Contactos -->
      <div class="card">
        <h3><i class="fas fa-user-friends"></i> Contactos principales</h3>
        <div class="grid">
          <div>
            <label><b>Gerente de cuentas:</b></label>
            <input type="text" placeholder="Andrés Martínez">
          </div>
          <div>
            <label><b>Teléfono:</b></label>
            <input type="tel" placeholder="+57 314 5672333">
          </div>
          <div>
            <label><b>Correo:</b></label>
            <input type="email" placeholder="andresg@freshharvest.co">
          </div>
        </div>
      </div>

      <!-- Categorías -->
      <div class="card">
        <h3><i class="fas fa-tags"></i> Categorías y artículos</h3>
        <div class="grid">
          <div>
            <label><b>Productos frescos:</b></label>
            <input type="text" placeholder="Frutas, verduras">
          </div>
          <div>
            <label><b>Lácteos:</b></label>
            <input type="text" placeholder="Leche, queso">
          </div>
          <div>
            <label><b>Proteínas:</b></label>
            <input type="text" placeholder="Carnes, aves, pescados">
          </div>
        </div>
      </div>

      <!-- Condiciones -->
      <div class="card">
        <h3><i class="fas fa-file-alt"></i> Condiciones de pago y documentos</h3>
        <div class="grid">
          <div>
            <label><b>Condiciones de pago:</b></label>
            <select>
              <option>Neto 30</option>
              <option>Neto 15</option>
              <option>Neto 60</option>
            </select>
          </div>
          <div>
            <label><b>Días de entrega:</b></label>
            <input type="text" placeholder="Mar / Jue">
          </div>
          <div>
            <label><b>Contrato:</b></label>
            <select>
              <option>Vigente</option>
              <option>Vencido</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="acciones">
        <button class="cancelar"><i class="fas fa-times"></i> Cancelar</button>
        <button class="crear"><i class="fas fa-check"></i> Crear proveedor</button>
      </div>
    </section>
  </main>
</div>
