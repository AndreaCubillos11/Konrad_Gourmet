<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Logo -->
        <div class="logo">
            <img src="assets/images/KonradGourmetLogo.png" alt="Konrad Gourmet Logo" />
        </div>
 
        <!-- Menú -->
        <ul class="menu">
            <li><a routerLink="/inicio"><i class="fa-solid fa-house"></i> Inicio</a></li>
            <li class="active"><a routerLink="/sucursales"><i class="fa-solid fa-building"></i> Sucursales</a></li>
            <li><a routerLink="/proveedores"><i class="fa-solid fa-truck"></i> Proveedores</a></li>
            <li><a routerLink="/inventario"><i class="fa-solid fa-box"></i> Inventario</a></li>
            <li><a routerLink="/listas"><i class="fa-solid fa-list"></i> Listas</a></li>
            <li><a routerLink="/auditorias"><i class="fa-solid fa-clipboard-check"></i> Auditorías</a></li>
            <li><a routerLink="/errores"><i class="fa-solid fa-triangle-exclamation"></i> Errores</a></li>
            <li><a routerLink="/usuarios"><i class="fa-solid fa-users"></i> Usuarios y roles</a></li>
        </ul>
    </aside>
 
    <!-- Content -->
    <main class="content">
        <!-- Header -->
        <header class="header">
            <input type="text" class="search" placeholder="Buscar..." />
            <button class="alerta"><i class="fas fa-bell"></i> 1 alerta: Stock bajo</button>
            <div class="user"><i class="fas fa-user-shield"></i> Administrador</div>
            <button class="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
        </header>
 
        <!-- Main Content -->
        <section class="main-content">
            <h1><i class="fas fa-store"></i> Nueva Sucursal</h1>
 
            <!-- Formulario principal para crear sucursal -->
            <form (ngSubmit)="crear()" [formGroup]="sucursalForm" id="nueva-sucursal-form">
                <div class="grid-cards">
 
                    <!-- Detalles -->
                    <div class="card">
                        <h3><i class="fas fa-info-circle"></i> Detalles de la sucursal</h3>
                        <div class="form-grid">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Konrad Gourmet - Sur"
                                formControlName="nombre" required />
 
                            <label for="direccion">Dirección</label>
                            <input type="text" id="direccion" name="direccion" placeholder="Cra. 87 #50-31 sur, Bogotá"
                                formControlName="direccion" required />
 
                            <label for="telefono">Teléfono</label>
                            <input type="number" id="telefono" name="telefono" placeholder="+57 3104430592"
                                formControlName="telefono" required />
                        </div>
                    </div>
 
                    <!-- Ubicación -->
                    <div class="card">
                        <h3><i class="fas fa-map-marker-alt"></i> Ubicación</h3>
                        <div class="map">
                            <img src="https://via.placeholder.com/400x200?text=Mapa" alt="Mapa" />
                        </div>
                        <div class="ubicacion-grid">
                            <button type="button" class="btn-ubicacion" onclick="actualizarLatitud()"><i
                                    class="fas fa-map-pin"></i> Latitud <span id="latitud">78.12312</span></button>
                            <button type="button" class="btn-ubicacion" onclick="actualizarLongitud()"><i
                                    class="fas fa-map-pin"></i> Longitud <span id="longitud">56.0898</span></button>
                            <button type="button" class="btn-ubicacion"><i class="fas fa-truck"></i> Zonas de entrega
                                <input type="number" id="zonas-entrega" name="zonas_entrega" value="3" min="1"
                                    style="width: 50px; border: none; background: transparent;" />
                            </button>
                        </div>
                        <!-- Campos ocultos para coordenadas -->
                        <input type="hidden" id="latitud-hidden" name="latitud" value="78.12312" />
                        <input type="hidden" id="longitud-hidden" name="longitud" value="56.0898" />
                    </div>
 
                    <!-- Contacto -->
                    <div class="card full-width">
                        <h3><i class="fas fa-phone-alt"></i> Contacto</h3>
                        <div class="form-grid">
                            <label for="usuario">Nombre del jefe de cocina</label>
                            <select id="usuario" formControlName="id_usuario" required
                                (change)="actualizarCorreo($event)">
                                <option value="">Seleccionar Jefe de cocina</option>
                                <option *ngFor="let u of usuarios" [value]="u.id_usuario">{{ u.nombre }}</option>
                            </select>
                            <label for="correo">Correo</label>
                            <input type="email" id="correo" [value]="correoSeleccionado" readonly />
                        </div>
                    </div>
                </div>
 
                <!-- Botones -->
                <div class="buttons">
                    <button type="button" class="btn btn-cancelar" onclick="cancelarFormulario()"><i
                            class="fas fa-times"></i> Cancelar</button>
                    <button type="submit" class="btn btn-crear"><i class="fas fa-save"></i> Crear sucursal</button>
                </div>
            </form>
        </section>
    </main>
</div>
