<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">
    <img src="assets/images/KonradGourmetLogo.png" alt="Konrad Gourmet">
  </div>
  <nav>
    <a routerLink="/mesero">
      <i class="fas fa-home"></i> Inicio
    </a>
    <a routerLink="/consultar-pedido" class="active">
      <i class="fa-solid fa-utensils"></i> Pedidos
    </a>
  </nav>
</div>

<!-- Contenido principal -->
<div class="content">
  <!-- Header -->
  <div class="header">
    <div class="header-right">
      <div class="user">
        <i class="fas fa-user"></i>
        <span>Mesero</span>
      </div>
      <button class="logout">Cerrar Sesi√≥n</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="main-header">
      <h1>Pedidos en curso</h1>
    </div>

    <div class="orders">
      <!-- üîπ Listar pedidos din√°micamente -->
      <div class="order-card" *ngFor="let pedido of pedidos">
        <h3>Mesa: <span>{{ pedido.numero_mesa }}</span></h3>

        <!-- üîπ Listar platos del pedido -->
        <ul>
          <li *ngFor="let detalle of pedido.PedidoDetalles">
            {{ detalle.cantidad }} {{ detalle.Plato.nombre }}
          </li>
        </ul>

        <div class="actions">
          <button class="btn-cancel" (click)="eliminarPedido(pedido.id_pedido)">
            Cancelar Pedido
          </button>
          <button class="btn-entregado" (click)="actualizarEstado(pedido.id_pedido)">
            Pedido Entregado
          </button>
        </div>
      </div>

      <!-- üîπ Si no hay pedidos -->
      <div *ngIf="pedidos.length === 0" class="no-orders">
        <p>No hay pedidos activos.</p>
      </div>
    </div>
  </div>

  <!-- Modal de notificaci√≥n -->
  <app-modal-notificacion
    [visible]="modalVisible"
    [titulo]="modalTitulo"
    [mensaje]="modalMensaje"
    [tipo]="modalTipo"
    (cerrar)="cerrarModal()">
  </app-modal-notificacion>
</div>
