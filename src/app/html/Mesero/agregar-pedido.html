<!-- Sidebar -->
<aside class="sidebar">
  <div class="logo">
    <img src="assets/images/KonradGourmetLogo.png" alt="Logo" />
  </div>
  <nav>
    <a routerLink="/home"><i class="fa-solid fa-house"></i> Inicio</a>
    <a routerLink="/pedidos" class="active"><i class="fa-solid fa-utensils"></i> Pedidos</a>
  </nav>
</aside>

<!-- Contenedor Principal -->
<div class="content">
  <!-- Header -->
  <div class="header">
    <div class="user">
      <i class="fa-regular fa-user"></i> <span>Mesero</span>
      <button class="logout">Cerrar Sesión</button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <h1>Gestión de Pedidos</h1>

    <!-- Tabs -->
    <div class="tabs">
      <div
        *ngFor="let cat of categorias"
        class="tab"
        [class.active]="cat === categoriaSeleccionada"
        (click)="seleccionarCategoria(cat)">
        {{ cat }}
      </div>
    </div>

    <div class="layout">
      <!-- Lista de platos -->
      <div class="menu-list">
        <div class="menu-item" *ngFor="let producto of getProductosPorCategoria()">
          <span>{{ producto.nombre }}</span>
          <button (click)="agregar(producto)">Agregar</button>
        </div>
      </div>

      <!-- Panel de pedido -->
      <div class="order-panel">
        <h2>Detalle del pedido</h2>

        <label for="mesa">Mesa:</label>
        <select id="mesa" [(ngModel)]="mesaSeleccionada">
          <option *ngFor="let m of mesas" [value]="m">Mesa {{ m }}</option>
        </select>

        <div class="order-item" *ngFor="let p of pedido">
          <span>{{ p.nombre }} (x{{ p.cantidad }})</span>
          <div class="order-actions">
            <button (click)="incrementar(p)"><i class="fa-solid fa-plus"></i></button>
            <button (click)="disminuir(p)"><i class="fa-solid fa-minus"></i></button>
            <button (click)="eliminar(p)"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>

        <button class="send-order" (click)="enviarPedido()">Enviar Pedido</button>
      </div>
    </div>
  </div>
</div>
